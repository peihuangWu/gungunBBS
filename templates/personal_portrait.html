<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>gungun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">
    <link href="{% static 'css/cropper.css' %}" rel="stylesheet">
    <link href="{% static 'css/sitelogo.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">

    <script src="{% static 'bootstrap-4.4.1-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/cropper.js' %}"></script>
    <script src="{% static 'js/sitelogo.js' %}"></script>
    <style>
        .option img {
            width: 25px;
            height: 25px;
        }
        .option a {
            color: black;
            font-weight: bold;
        }

        .option a:hover {
            text-decoration: none;
        }

        .post a {
            color:inherit;
        }

        .active {
            background: #c6c8ca;
        }

        .imgDiv img{
            display: block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: #E0E0E0 solid 7px;
            box-sizing: content-box;
        }

        .avatar-btns button {
            height: 35px;
        }

        .search{
            width: 100%;
            display: flex;
            margin-top: 30px;
        }

        .search input{
            width: 70%;
            height: 30px;
            outline: none;
            border: 1px solid #00B2EE;
            box-sizing: border-box;
            padding-left: 10px;
        }

        .search button{
            height: 30px;
            background-color: #00B2EE;
            color: white;
            border-style: none;
            outline: none;
        }

        .search button i{
            font-style: normal;
        }

        .search button:hover{
            font-size: 16px;
        }

         .login img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container-fluid bg-info">
            <div class="container">
                <div class="row">
                    <div class="col-md-1 text-center">
                        <img src="{% static 'images/logo.png' %}" alt="" class="rounded-circle logo">
                    </div>
                    <div class="col-md-2 text-center">
                        <h1 class="mt-4 ml-1">gungun</h1>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="search">
                            <input type="text" placeholder="请输入.." name="" id="searchText" value="" />
                            <button id="searchBtn"><i>搜索</i></button>
                        </div>
                    </div>
                    <div class="col-md-3 text-center">
                        <div class="login mt-4">
                            <a href="/personal_info/">
                                <img src="{{ user.portrait }}" alt="">
                                <span>{{ user.username }}</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-1 text-center">
                        <div class="message mt-4">
                            <img src="{% static 'images/message.png' %}" alt="">
                            <div>{{ unReadMessageNum }}</div>
                        </div>
                    </div>
                    <div class="col-md-1 text-center">
                        <div class="logout mt-4">
                            <a href="/logout/">
                                <img src="{% static 'images/logout.png' %}" alt="">
                                <span>退出</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="messageTab">
                    <ul class="list-group">
                        <li class="list-group-item" id="new-reply">
                            查看回复
                            <div class="text-center">{{ unReadReplyNum }}</div>
                        </li>
                        <li class="list-group-item" id="new-fans">
                            查看新粉丝
                            <div class="text-center">{{ unReadFansNum }}</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="mt-4">
        <div class="container">
            <div class="row">
                <div class="option col-md-2">
                    <h2 class="font-weight-bold">个人中心</h2>
                     <div class="mt-4">
                        <img src="{% static 'images/my_info.png' %}" alt="">
                        <a href="/personal_info/" class="font-weight-lighter">我的资料</a>
                    </div>
                    <div class="mt-4 active">
                        <img src="{% static 'images/my_portrait.png' %}" alt="">
                        <a href="/personal_portrait/" class="font-weight-lighter">修改头像</a>
                    </div>
                    <div class="mt-4">
                        <img src="{% static 'images/my_dynamic.png' %}" alt="">
                        <a href="/personal_dynamic/" class="font-weight-lighter">我的动态</a>
                    </div>
                    <div class="mt-4">
                        <img src="{% static 'images/my_follows.png' %}" alt="">
                        <a href="/personal_follow/" class="font-weight-lighter">我的关注</a>
                    </div>
                    <div class="mt-4">
                        <img src="{% static 'images/my_fans.png' %}" alt="">
                        <a href="/personal_fans/" class="font-weight-lighter">我的粉丝</a>
                    </div>
                    <div class="mt-4">
                        <img src="{% static 'images/privacy_setting.png' %}" alt="">
                        <a href="/personal_privacy/" class="font-weight-lighter">隐私设置</a>
                    </div>
                    <div class="mt-4">
                        <img src="{% static 'images/change_password.png' %}" alt="">
                        <a href="/personal_password/" class="font-weight-lighter">修改密码</a>
                    </div>
                </div>
                <div class="content col-md-10">
                    <div class="info">
                        <h3 class="font-weight-bold ml-5">我的头像</h3>
                        <div class="imgDiv mt-5 ml-5 user_pic">
                            <img src={{ user.portrait }} alt="">
                        </div>

                        <button type="button" class="btn btn-primary ml-5 mt-5"  data-toggle="modal" data-target="#avatar-modal" style="margin: 10px;">修改头像</button>

                        <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <form class="avatar-form">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="avatar-modal-label">上传图片</h4>
                                            <button class="close" data-dismiss="modal" type="button">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="avatar-body">
                                                <div class="avatar-upload">
                                                    <input class="avatar-src" name="avatar_src" type="hidden">
                                                    <input class="avatar-data" name="avatar_data" type="hidden">
                                                    <label for="avatarInput" style="line-height: 35px;">图片上传</label>
                                                    <button class="btn btn-danger"  type="button" style="height: 35px;" onClick="$('input[id=avatarInput]').click();">请选择图片</button>
                                                    <span id="avatar-name"></span>
                                                    <input class="avatar-input d-none" id="avatarInput" name="avatar_file" type="file"></div>
                                                <div class="row">
                                                    <div class="col-md-9">
                                                        <div class="avatar-wrapper"></div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="avatar-preview preview-lg" id="imageHead"></div>
                                                        <!--<div class="avatar-preview preview-md"></div>
                                                <div class="avatar-preview preview-sm"></div>-->
                                                    </div>
                                                </div>
                                                <div class="row avatar-btns">
                                                    <div class="col-md-5">
                                                        <div class="btn-group">
                                                            <button class="btn btn-danger fa fa-undo" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"> 向左旋转</button>
                                                        </div>
                                                        <div class="btn-group">
                                                            <button class="btn  btn-danger fa fa-repeat" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"> 向右旋转</button>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5" style="text-align: right;">
                                                        <button class="btn btn-danger fa fa-arrows" data-method="setDragMode" data-option="move" type="button" title="移动">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="$().cropper(&quot;setDragMode&quot;, &quot;move&quot;)">
								</span>
                                                        </button>
                                                        <button type="button" class="btn btn-danger fa fa-search-plus" data-method="zoom" data-option="0.1" title="放大图片">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="$().cropper(&quot;zoom&quot;, 0.1)">
								  <!--<span class="fa fa-search-plus"></span>-->
								</span>
                                                        </button>
                                                        <button type="button" class="btn btn-danger fa fa-search-minus" data-method="zoom" data-option="-0.1" title="缩小图片">
								<span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="$().cropper(&quot;zoom&quot;, -0.1)">
								  <!--<span class="fa fa-search-minus"></span>-->
								</span>
                                                        </button>
                                                        <button type="button" class="btn btn-danger fa fa-refresh" data-method="reset" title="重置图片">
                                                            <span class="docs-tooltip" data-toggle="tooltip" title="" data-original-title="$().cropper(&quot;reset&quot;)" aria-describedby="tooltip866214"/>
                                                        </button>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <button class="btn btn-danger btn-block avatar-save fa fa-save" type="button" data-dismiss="modal"> 保存 </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
                        <script src="../../static/js/html2canvas.min.js" type="text/javascript" charset="utf-8"></script>
                        <script type="text/javascript">
                            //做个下简易的验证  大小 格式
                            $('#avatarInput').on('change', function(e) {
                                var filemaxsize = 1024 * 5;//5M
                                var target = $(e.target);
                                var Size = target[0].files[0].size / 1024;
                                if(Size > filemaxsize) {
                                    alert('图片过大，请重新选择!');
                                    $(".avatar-wrapper").childre().remove;
                                    return false;
                                }
                                if(!this.files[0].type.match(/image.*/)) {
                                    alert('请选择正确的图片!')
                                } else {
                                    var filename = document.querySelector("#avatar-name");
                                    var texts = document.querySelector("#avatarInput").value;
                                    var teststr = texts; //你这里的路径写错了
                                    testend = teststr.match(/[^\\]+\.[^\(]+/i); //直接完整文件名的
                                    filename.innerHTML = testend;
                                }

                            });

                            $(".avatar-save").on("click", function() {
                                var img_lg = document.getElementById('imageHead');
                                // 截图小的显示框内的内容
                                html2canvas(img_lg, {
                                    allowTaint: true,
                                    taintTest: false,
                                    onrendered: function(canvas) {
                                        canvas.id = "mycanvas";
                                        //生成base64图片数据
                                        var dataUrl = canvas.toDataURL("image/jpeg");
                                        var newImg = document.createElement("img");
                                        newImg.src = dataUrl;
                                        imagesAjax(dataUrl)
                                    }
                                });
                            });

                            function imagesAjax(src) {
                                var data = {};
                                data.img = src;
                                data.jid = $('#jid').val();
                                console.log(data);
                                $.ajax({
                                    url: "/personal_portrait/",
                                    data: JSON.stringify(data),
                                    type: "POST",
                                    contentType: "application/json",
                                    success: function(re) {
                                        if(re.status == '1') {
                                            $('.user_pic img').attr('src',src );
                                            $('.login img').attr('src',src );
                                        }
                                    }
                                });
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        let message = document.getElementsByClassName("message")[0];
        let messageTab = document.getElementsByClassName("messageTab")[0];
        message.addEventListener("click", (e)=>{
            if (messageTab.style.display == "block") {
                messageTab.style.display = "none";
            } else {
                messageTab.style.display = "block";
            }
        });
        $(".messageTab ul li").mouseover((e)=>{
            e.currentTarget.style.backgroundColor = "gray";
        }).mouseout((e)=>{
            e.currentTarget.style.backgroundColor = "white";
        }).click((e)=>{
            if (e.currentTarget.id == "new-reply") {
                window.open("/personal_message/");
            } else if (e.currentTarget.id == "new-fans"){
                window.open("/personal_message?type=2");
            }
        });

        let logo = document.getElementsByClassName("logo");
        let title = document.getElementsByTagName("h1");
        let logoArr = Array.from(logo);
        let titleArr = Array.from(title);

        function fun1(e) {
            window.location.href = '/index/';
        }

        function fun2(e) {
            e.target.style.cursor = "pointer";
        }

        for (let i = 0; i < logoArr.length; i++) {
            logoArr[i].addEventListener("click", fun1);
            logoArr[i].addEventListener("mouseover", fun2);
        }

        for (let i = 0; i < titleArr.length; i++) {
            titleArr[i].addEventListener("click", fun1);
            titleArr[i].addEventListener("mouseover", fun2);
        }

        let searchBtn = document.getElementById("searchBtn");
        let searchText = document.getElementById("searchText");
        searchBtn.addEventListener("click", (e)=>{
            window.location.href = "/search?searchText=" + searchText.value;
        });
    </script>
</body>
</html>
